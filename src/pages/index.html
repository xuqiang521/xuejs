<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./favicon.png">
  <title>起点</title>
</head>
<body>
  <div id="xue">
    <h2>{{b}}</h2>
    <input type="text" x-model="a">
    <input type="text" name="" value="" x-model="a">
    <p>{{ a }}</p>
    <button type="button" name="button" x-on:click="testToggle">change b</button>
  </div>
</body>
<!-- <script src="../dist/xue.js" charset="utf-8"></script> -->
<script>
var vm = new Xue({
  el: '#xue',
  data: {
    a: 'test model',
    b: 'hello MVVM',
    c: [1, 2],
    flag: true
  },
  methods: {
    testToggle: function () {
      this.flag = !this.flag;
      this.b = this.flag ? 'hello MVVM' : 'test success'
    }
  }
});
vm.c.push(4);
// notify
// vm.c => (3)[1, 2, 4, __ob__: Observer]
</script>
</html>
